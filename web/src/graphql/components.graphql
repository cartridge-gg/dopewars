query RyoMetas {
  ryoMetaModels(limit: 1) {
    edges {
      node {
        id
        initialized
        leaderboard_version
      }
    }
  }
}

query LeaderboardMetas($version: u16) {
  leaderboardModels(where: { version: $version }) {
    edges {
      node {
        version
        player_id
        high_score
        next_version_timestamp
      }
    }
  }
}

