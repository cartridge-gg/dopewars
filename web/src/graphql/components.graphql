query AvailableGames {
  gameComponents(first: 10) {
    totalCount
    edges {
      node {
        creator
        num_players
        max_players
        max_turns
        start_time
      }
      cursor
    }
  }
}

query GlobalScores($limit: Int, $cursor: Cursor) {
  playerComponents(
    first: $limit
    after: $cursor
    where: { turns_remaining: 0 }
    # order: { direction: DESC, field: CASH }
  ) {
    totalCount
    edges {
      node {
        cash
        turns_remaining_on_death
        entity {
          keys
          components {
            __typename
            ... on Name {
              short_string
            }
          }
        }
      }
      cursor
    }
  }
}

query MarketPrices($gameId: Int) {
  marketComponents(first: 36, where: { game_id: $gameId }) {
    edges {
      node {
        drug_id
        location_id
        quantity
        cash
      }
    }
  }
}
