query SeasonByVersion($version: u16, $listId: felt252) {
  seasonModels(where: { version: $version }) {
    edges {
      node {
        version
        season_duration
        season_time_limit
        paper_fee
        treasury_fee_pct
        next_version_timestamp
        paper_balance
      }
    }
  }

  sortedListModels(where: { list_id: $listId }) {
    edges {
      node {
        list_id
        size
        locked
        processed
        process_size
        process_max_size
      }
    }
  }
}

query HallOfFame {
  seasonModels(limit: 420) {
    edges {
      node {
        version
        next_version_timestamp
        paper_balance
      }
    }
  }
}

query GameOverEvents($gameOverSelector: String, $version: String) {
  events(last: 1000, keys: [$gameOverSelector, "*", "*", $version]) {
    totalCount
    edges {
      node {
        id
        transactionHash
        keys
        data
        createdAt
      }
    }
  }
}
