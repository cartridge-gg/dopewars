query Player($id: ID!) {
  entity(id: $id) {
    components {
      __typename
      ... on Cash {
        amount
      }
      ... on Location {
        id
      }
    }
  }
}

query Location($id: ID!) {
  entity(id: $id) {
    components {
      __typename
      ... on Location {
        id
      }
      ... on Risks {
        travel
        hurt
        killed
        mugged
        arrested
      }
    }
  }
}

query Market($id: ID!) {
  entity(id: $id) {
    components {
      __typename
      ... on Market {
        cash
        quantity
      }
    }
  }
}
