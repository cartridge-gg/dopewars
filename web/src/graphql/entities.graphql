query Entity($id: ID!) {
  entity(id: $id) {
    partition
    keys
    transactionHash
    createdAt
  }
}

query Entities($partition: FieldElement!, $keys: [String], $limit: Int) {
  entities(partition: $partition, keys: $keys, limit: $limit) {
    partition
    keys
    transactionHash
    createdAt
  }
}
