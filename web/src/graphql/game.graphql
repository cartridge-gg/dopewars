query GameById($gameId: u32) {
  gameModels(where: { game_id: $gameId }) {
    edges {
      node {
        game_id
        game_mode
        max_turns
        max_wanted_shopping
        hustler_id
        player_name
        player_id
        game_over
      }
    }
  }
}


query GamesByPlayer($playerId: String) {
  entities(keys: ["*", $playerId]) {
    edges {
      node {
        id
        keys
        models {
          __typename
          ... on Game {
            game_id
            player_id
            leaderboard_version
            game_mode
            hustler_id
            player_name
            game_over
          }
          ... on GameStorePacked {
            game_id
            player_id
            packed
          
          }
        }
      }
    }
  }
}


query GameStorePacked($gameId: String!, $playerId: String!) {
  entities(keys: [$gameId, $playerId]) {
    totalCount
    edges {
      node {
        id
        models {
          __typename
          ... on GameStorePacked {
            game_id
            player_id
            packed
          }
        }
      }
    }
  }
}

subscription GameStorePackedSubscription($id: ID) {
  entityUpdated(id: $id) {
    id
    keys
    models {
      __typename
      ... on GameStorePacked {
        game_id
        player_id
        packed
      }
    }
  }
}
