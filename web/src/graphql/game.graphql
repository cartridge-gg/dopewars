query GameById($gameId: u32) {
  dopewarsV0GameModels(where: { game_id: $gameId }) {
    edges {
      node {
        season_version
        game_id
        game_mode
        player_name {
          value
        }
        player_id
        game_over
        final_score
        registered
        claimed
        claimable
        position
        multiplier
        token_id {
          option
          GuestLootId
          LootId
          HustlerId
        }
        equipment_by_slot
      }
    }
  }
}

query RegisteredGamesBySeason($version: u16) {
  dopewarsV0GameModels(
    limit: 9001
    where: { season_version: $version, registered: true }
    order: { field: FINAL_SCORE, direction: DESC }
  ) {
    edges {
      node {
        season_version
        game_id
        player_id
        player_name {
          value
        }

        final_score
        registered
        claimed
        claimable
        position
        multiplier
        token_id {
          option
          GuestLootId
          LootId
          HustlerId
        }
        equipment_by_slot
      }
    }
  }
}

query GamesByPlayer($playerId: String) {
  entities(limit: 9001, keys: ["*", $playerId]) {
    edges {
      node {
        id
        keys
        models {
          __typename
          ... on dopewars_v0_Game {
            game_id
            player_id
            season_version
            game_mode
            player_name {
              value
            }
            multiplier
            game_over
            final_score
            registered
            claimed
            claimable
            position
            token_id {
              option
              GuestLootId
              LootId
              HustlerId
            }
            equipment_by_slot
          }
          ... on dopewars_v0_GameStorePacked {
            game_id
            player_id
            packed
          }
        }
      }
    }
  }
}

query GameStorePacked($gameId: String!, $playerId: String!) {
  entities(keys: [$gameId, $playerId]) {
    totalCount
    edges {
      node {
        id
        models {
          __typename
          ... on dopewars_v0_GameStorePacked {
            game_id
            player_id
            packed
          }
        }
      }
    }
  }
}

subscription GameStorePackedSubscription($id: ID) {
  entityUpdated(id: $id) {
    id
    keys
    models {
      __typename
      ... on dopewars_v0_GameStorePacked {
        game_id
        player_id
        packed
      }
    }
  }
}

query TravelEncounterByPlayer($travelEncounterSelector: String, $playerId: String) {
  events(limit: 99999, keys: [$travelEncounterSelector, "*", $playerId]) {
    edges {
      node {
        id
        keys
        data
      }
    }
