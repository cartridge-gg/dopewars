query HallOfFame {
  gameModels(limit: 420, where: { position: 1 }, order: { field: SEASON_VERSION, direction: DESC }) {
    edges {
      node {
        game_id
        player_id
        player_name
        hustler_id
        season_version
        final_score
        position
        claimable
      }
    }
  }
}



query Claimable($playerId: ContractAddress) {
  gameModels(where: { player_id: $playerId, claimed: false, claimableGT: 0 }) {
    edges {
      node {
        game_id
        season_version
        player_id
        player_name
        hustler_id
        claimed
        claimable
        final_score
        position
      }
    }
  }
}




