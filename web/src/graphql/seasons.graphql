query SeasonByVersion($version: u16, $listId: felt252) {
  seasonModels(where: { version: $version }) {
    edges {
      node {
        version
        season_duration
        season_time_limit
        paper_fee
        treasury_fee_pct
        next_version_timestamp
        paper_balance
      }
    }
  }

  sortedListModels(where: { list_id: $listId }) {
    edges {
      node {
        list_id
        size
        locked
        processed
        process_size
        process_max_size
      }
    }
  }
}

query HallOfFame {
  gameModels(limit: 420, where: { position: 1 }, order: { field: SEASON_VERSION, direction: DESC }) {
    edges {
      node {
        game_id
        player_id
        player_name
        season_version
        final_score
        position
        claimable
      }
    }
  }
}

# remove ?

query GameOverEvents($gameOverSelector: String, $version: String) {
  events(last: 1000, keys: [$gameOverSelector, "*", "*", $version]) {
    totalCount
    edges {
      node {
        id
        transactionHash
        keys
        data
        createdAt
      }
    }
  }
}
