query Claimable($playerId: ContractAddress) {
  dopewarsGameModels(where: { player_id: $playerId, claimed: false, claimableGT: 0 }) {
    edges {
      node {
        game_id
        season_version
        player_id
        player_name {
          value
        }
        hustler_id
        claimed
        claimable
        final_score
        position
      }
    }
  }
}

