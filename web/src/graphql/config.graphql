query Config {
  # Drugs
  drugConfigModels(order: { field: DRUG_ID, direction: ASC }) {
    edges {
      node {
        drug
        drug_id
        base
        step
        weight
        from_turn
        to_turn
      }
    }
  }
  drugConfigMetaModels {
    edges {
      node {
        drug
        name
      }
    }
  }

  # Locations
  locationConfigModels(order: { field: LOCATION_ID, direction: ASC }) {
    edges {
      node {
        location
        location_id
      }
    }
  }
  locationConfigMetaModels {
    edges {
      node {
        location
        name
      }
    }
  }

  # Items
  itemConfigModels(limit:16) {
    edges {
      node {
        slot
        level
        slot_id
        level_id
        cost
        stat
      }
    }
  }
  itemConfigMetaModels(limit:16) {
    edges {
      node {
        slot
        level
        name
      }
    }
  }
}
