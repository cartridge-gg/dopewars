query Config {
  # RyoAddress
  dopewarsRyoAddressModels(limit: 1) {
    edges {
      node {
        key
        paper
        treasury
        laundromat
      }
    }
  }

  # Ryo
  dopewarsRyoConfigModels(limit: 1) {
    edges {
      node {
        key
        initialized
        paused
        season_version
        season_duration
        season_time_limit
        paper_fee
        paper_reward_launderer
        treasury_fee_pct
        treasury_balance
      }
    }
  }

  # Drugs
  dopewarsDrugConfigModels(limit: 24, order: { field: DRUG_ID, direction: ASC }) {
    edges {
      node {
        drugs_mode
        drug
        drug_id
        base
        step
        weight
        name {
          value
        }
      }
    }
  }

  # Locations
  dopewarsLocationConfigModels(order: { field: LOCATION_ID, direction: ASC }) {
    edges {
      node {
        location
        location_id
        name {
          value
        }
      }
    }
  }

  # HustlerItemBaseConfig
  dopewarsHustlerItemBaseConfigModels {
    edges {
      node {
        slot
        id
        slot_id
        name
        initial_tier
      }
    }
  }

  # HustlerItemTiersConfig
  dopewarsHustlerItemTiersConfigModels(limit: 24) {
    edges {
      node {
        slot
        slot_id
        tier
        cost
        stat
      }
    }
  }

  dopewarsEncounterStatsConfigModels(limit: 100) {
    edges {
      node {
        encounters_mode
        encounter
        health_base
        health_step
        attack_base
        attack_step
        defense_base
        defense_step
        speed_base
        speed_step
      }
    }
  }

  # DopewarsItemTierModels
  dopewarsDopewarsItemTierModels(limit: 1000) {
    edges {
      node {
        slot_id
        item_id
        tier
      }
    }
  }

  # DopewarsItemTierConfigModels
  dopewarsDopewarsItemTierConfigModels(limit: 1000) {
    edges {
      node {
        slot_id
        tier
        levels {
          stat
          cost
        }
      }
    }
  }

  dojoComponentValueEventModels(where: { collection_idEQ: "0x446f706547656172" }, limit: 1000) {
    edges {
      node {
        collection_id
        component_slug
        component_id
        component_slug
        id
        value
      }
    }
  }
}

query GameConfig($version: u16) {
  dopewarsGameConfigModels(where: { season_version: $version }) {
    edges {
      node {
        season_version
        cash
        health
        max_turns
        max_wanted_shopping
        rep_drug_step
        rep_buy_item
        rep_carry_drugs
        rep_hospitalized
        rep_jailed
      }
    }
  }
}

query AllGameConfig {
  dopewarsGameConfigModels(limit: 420) {
    edges {
      node {
        season_version
        cash
        health
        max_turns
        max_wanted_shopping
        rep_drug_step
        rep_buy_item
        rep_carry_drugs
        rep_hospitalized
        rep_jailed
      }
    }
  }
}
