query Config {
  # RyoAddress
  ryoAddressModels(limit: 1) {
    edges {
      node {
        key
        paper
        treasury
        laundromat
      }
    }
  }

  # Ryo
  ryoConfigModels(limit: 1) {
    edges {
      node {
        key
        initialized
        paused
        season_version
        season_duration
        season_time_limit
        paper_fee
        paper_reward_launderer
        treasury_fee_pct
        treasury_balance
      }
    }
  }

  # Drugs
  drugConfigModels(limit: 24, order: { field: DRUG_ID, direction: ASC }) {
    edges {
      node {
        drugs_mode
        drug
        drug_id
        base
        step
        weight
        name
      }
    }
  }

  # Locations
  locationConfigModels(order: { field: LOCATION_ID, direction: ASC }) {
    edges {
      node {
        location
        location_id
        name
      }
    }
  }

  # HustlerItemBaseConfig
  hustlerItemBaseConfigModels {
    edges {
      node {
        slot
        id
        slot_id
        name
        initial_tier
      }
    }
  }

  # HustlerItemTiersConfig
  hustlerItemTiersConfigModels(limit: 24) {
    edges {
      node {
        slot
        slot_id
        tier
        cost
        stat
      }
    }
  }

  encounterStatsConfigModels(limit: 100) {
    edges {
      node {
        encounters_mode
        encounter
        health_base
        health_step
        attack_base
        attack_step
        defense_base
        defense_step
        speed_base
        speed_step
      }
    }
  }
}




query GameConfig($version: u16) {
  gameConfigModels(where: { season_version: $version }) {
    edges {
      node {
        season_version
        cash
        health
        max_turns
        max_wanted_shopping
        rep_drug_step
        rep_buy_item
        rep_carry_drugs
        rep_hospitalized
        rep_jailed
      }
    }
  }
}
