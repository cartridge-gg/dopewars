query Config {
  # RyoAddress
  ryoAddressModels(limit: 1) {
    edges {
      node {
        key
        paper
        treasury
      }
    }
  }

  # Ryo
  ryoConfigModels(limit: 1) {
    edges {
      node {
        key
        initialized
        paused
        leaderboard_version
        paper_fee
        treasury_fee_pct
        treasury_balance
      }
    }
  }

  # Drugs
  drugConfigModels(order: { field: DRUG_ID, direction: ASC }) {
    edges {
      node {
        drug
        drug_id
        base
        step
        weight
        name
      }
    }
  }

  # Locations
  locationConfigModels(order: { field: LOCATION_ID, direction: ASC }) {
    edges {
      node {
        location
        location_id
        name
      }
    }
  }

  # HustlerItemBaseConfig
  hustlerItemBaseConfigModels {
    edges {
      node {
        slot
        id
        slot_id
        name
        initial_tier
      }
    }
  }

  # HustlerItemTiersConfig
  hustlerItemTiersConfigModels(limit: 24) {
    edges {
      node {
        slot
        slot_id
        tier
        cost
        stat
      }
    }
  }

  # EncounterConfig
  encounterConfigModels(limit: 20) {
    edges {
      node {
        id
        encounter
        level
        health
        attack
        defense
        speed
        payout
        demand_pct
        rep_pay
        rep_run
        rep_fight
        min_rep
        max_rep
      }
    }
  }
}
