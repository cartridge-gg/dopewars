query Config {
  # Drugs
  drugConfigModels(order: { field: DRUG_ID, direction: ASC }) {
    edges {
      node {
        drug
        drug_id
        base
        step
        weight
        from_turn
        to_turn
      }
    }
  }
  drugConfigMetaModels {
    edges {
      node {
        drug
        name
      }
    }
  }

  # Locations
  locationConfigModels(order: { field: LOCATION_ID, direction: ASC }) {
    edges {
      node {
        location
        location_id
      }
    }
  }
  locationConfigMetaModels {
    edges {
      node {
        location
        name
      }
    }
  }

  # HustlerItemBaseConfig
  hustlerItemBaseConfigModels {
    edges {
      node {
        slot
        id
        slot_id
        name
        initial_tier
      }
    }
  }

  # HustlerItemTiersConfig
  hustlerItemTiersConfigModels(limit: 6) {
    edges {
      node {
        slot
        slot_id
        tier
        cost
        stat
      }
    }
  }
}
